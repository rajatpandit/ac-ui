<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Remote with caching</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">  
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="//cdn.rawgit.com/dcodeIO/protobuf.js/6.8.8/dist/protobuf.min.js"></script>
  <script src="/js/typeahead.bundle.min.js"></script>


</head>
<body>
 <h1>Product Search (JSON Based)</h1>
 <div id="remote-js">
        <input class="typeahead" type="text" placeholder="Start typing product names">
 </div>

 <h1>Product Search (Protocol Buffer Based)</h1>
 <div id="remote-pb">
    <input class="typeahead" type="text" placeholder="Start typing product names">
</div>

 
 <script>
 var term = '';// global variables are evil
 $('#remote-js .typeahead').typeahead(null, {
  name: 'product-rec',
  display: 'name',
  templates: {
      suggestion: function(data) {
          return `<div><img src="${data.image}" class="img"/>${data.name}</div>`;
      },
      pending: function() {
          return '<div>Loading...</div>';
      },
      notFound: function() {
          return '<div>No results found</div>';
      }
  },
  source: function(query, syncResults, asyncResults) {
      term = query;
      $.get('/api/ac?txt=' + query, function(data) {
          console.log(data);
          asyncResults(data);
      });
  }
})
.on('typeahead:select', function(e, obj) {
    console.log(term);
    console.log(obj);
});

 $('#remote-pb .typeahead').typeahead(null, {
  name: 'product-rec',
  display: 'name',
  templates: {
      suggestion: function(data) {
          return `<div><img src="${data.image}" class="img"/>${data.name}</div>`;
      },
      pending: function() {
          return '<div>Loading...</div>';
      },
      notFound: function() {
          return '<div>No results found</div>';
      }
  },
  source: function(query, syncResults, asyncResults) {
      term = query;
      $.get('/api/acbuff?txt=' + query, function(data) {
        protobuf.load('/js/product.proto', function(err,root) {
            if (err) {
                console.log(err);
            }
            var Products = root.lookupType('AC.Products');
            Products.decode(data);
        });
        // console.log(data);
        // asyncResults(data);
      });
  }
})
.on('typeahead:select', function(e, obj) {
    console.log(term);
    console.log(obj);
});





 </script>
</body>
</html>
